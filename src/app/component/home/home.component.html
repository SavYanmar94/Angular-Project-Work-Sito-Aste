<app-navbar
    [userLogged]="userLogged"
    (userRegFormPopup)="activateUserRegFormPopup()"
    (userLoginFormPopup)="activateUserLoginFormPopup()"
    (userLogout)="userLogoutManager()"
    (search)="getItemAPI($event)">
</app-navbar>

<app-carousel></app-carousel>

<app-user-reg
    [isVisible]="userRegPopupVisible"
    (leave)="deactivateUserRegFormPopup()"
    (register)="userRegistrationManager()">
</app-user-reg>

<app-user-login
    [isVisible]="userLoginPopupVisible"
    (leave)="deactivateUserLoginFormPopup()"
    (login)="userLoginManager()"
    (openRegistration)="openRegistrationPopup()">
</app-user-login>

<app-payment-method></app-payment-method>

<!-- <app-item-details [(isVisible)]="itemDetailsVisibility"></app-item-details> -->

<div class="container-fluid">
    <h1 class="text-center" *ngIf="!filters">Ultimi articoli inseriti</h1>

    <h1 class="text-center" *ngIf="filters">Risultati della tua ricerca:</h1>
    <button class="btn btn-danger" *ngIf="filters" (click)="resetFilters()">Cancella filtri</button>
    <div class="row">
        <div *ngFor="let item of items" class="col-xxl-3 col-lg-4 col-md-6 col-sm-12 mt-4" [hidden]="item.state != 'Disponibile'">
            <app-home-card [userLogged]="userLogged" [item]="item" (detail)="activateItemDetails()"
            (notLoggedInOffer)="activateUserLoginFormPopup()" (offerPopup)="activateOfferPopup()"
            [loggedUserID]="loggedUserID"
            (goToItems)="goToItems()"
            (refresh)="getData()"></app-home-card>
        </div>
    </div>
</div>

<app-footer></app-footer>
