
<div class="popup-overlay" *ngIf="isVisible">

    <div id="container">
        <div class="popup">
            <div class="row">
                <h5 class="text-primary text-center">Accesso Area Cliente</h5>
                <h6 *ngIf="serverError" class="text-danger text-center">{{serverError}}</h6>
            </div>
            <form #f="ngForm" (submit)="formManager(f)">
                <div class="row mt-2">
                    <div class="col-12">
                        <label>Nickname:</label>
                        <input [ngModel] type="text" name="nickname" class="form-control" required>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col-12">
                        <label>Password:</label>
                        <input [ngModel] type="password" name="password" class="form-control" required>
                    </div>
                </div>
                <div class="row mt-4">
                    <div class="col-12 text-center">
                        <button type="button" class="btn btn-outline-warning"
                            (click)="leaveLogin(f)">
                            Abbandona
                        </button>
                        <input type="submit" class="btn btn-outline-primary ms-4" value="Accedi"
                            [disabled]="f.invalid">
                    </div>
                    <div class="row mt-2">
                        <div class="col-12 text-center">
                            <p>Non sei ancora registrato? <a href="#" (click)="openRegistrationPopup()">Registrati</a></p>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
