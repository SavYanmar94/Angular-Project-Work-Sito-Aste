<div class="popup-overlay" *ngIf="isVisible">

        <div class="card">
    
            <h3 id="title">Dettagli articolo</h3>
  
            <img class="img" [src]="item?.image ? item?.image : '../../../assets/images/placeholder.png'" alt="immagine-articolo">
            <div class="card-body">
                <div class="card-title">
                    <h4>{{item?.name}}</h4>
                </div>
                <div class="card-text">
                    <p>
                        <strong>Descrizione: </strong>{{item?.description}}
                    </p>
                    <p>
                        <strong>Base d'asta: </strong>{{item?.auctionBase}}&nbsp;€
                    </p>
                    <p>
                        <strong>Offerta corrente: </strong>{{item?.majorOffer}}&nbsp;€
                    </p>
                    <button class="btn btn-outline-danger me-4" (click)="leaveItemDetails()">Abbandona</button>
                </div>
            </div>
        </div>

</div>
