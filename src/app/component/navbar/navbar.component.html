<body>
  <nav class="navbar navbar-expand-lg navbar-light">
    <a href=""><img src="../../../assets/images/logogenbay_white.png" id="logo" alt="logo dell'asta"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
  
    <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <!-- DROPDOWN -->
            <div class="dropdown">
              <button class="btn  dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" style="color: white; margin-right: 10px;">
                Categories
              </button>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Elettronica</a></li>
                <li><a class="dropdown-item" href="#">Quadri</a></li>
                <li><a class="dropdown-item" href="#">Abbigliamento</a></li>
                <li><a class="dropdown-item" href="#">Arredamento per la casa</a></li>
              </ul>
            </div>
        </ul>
  
        <form  #f="ngForm" (submit)="searcherEmitter(f)" class="form-inline my-2 my-lg-0">
            <div class="input-group">
                <input [ngModel] class="form-control mr-sm-2" type="text" name="search" placeholder="Cerca prodotti">
  
                <div class="input-group-append">
                    <button class="btn btn-danger my-2 my-sm-0" type="submit">
                        <i class="fa-solid fa-magnifying-glass" ><img src="../../../assets/images/search-svgrepo-com-2.png" alt="" style="width: 25px;"></i>
                    </button>
                </div>
            </div>
        </form>
    </div>
  
    <ul class="navbar-nav ml-auto">
        <li *ngIf="userLogged == false" class="nav-item">
            <a (click)="activateUserRegFormPopup()" class="nav-link" style="cursor: pointer;">
              Registrati</a>
        </li>
        <li *ngIf="userLogged == false" class="nav-item">
          <a class="nav-link" style="cursor: pointer;"
              (click)="activateUserLoginFormPopup()">
              Accedi
          </a>
        </li>
        <li *ngIf="userLogged == true" class="nav-item">
          <a class="nav-link" style="cursor: pointer;"
              (click)="goUser()">
              Il tuo profilo
          </a>
        </li>
        <li *ngIf="userLogged == true" class="nav-item">
          <a class="nav-link" style="cursor: pointer;"
              (click)="userLogoutEvent()">
              Logout
          </a>
        </li>
    </ul>
  </nav>
</body>
